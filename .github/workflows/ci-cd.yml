name : CI/CD Pipeline
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'

      - name: Install MySQL
        run: sudo apt-get update && sudo apt-get install -y mysql-server

      - name: Start MySQL
        run: sudo service mysql start
          
      - name: Install backend
        working-directory: ./backend
        run: npm install

      - name: run start
        working-directory: ./backend
        run: npm run start

      - name: test backend
        working-directory: ./backend
        run: npm run test

      - name: Install frontend
        working-directory: ./frontend
        run: npm install

      - name: start server
        working-directory: ./frontend
        run: ng serve

      - name: Test frontend
        working-directory: ./frontend
        run: npm run test -- --watch=false --browsers=ChromeHeadless

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test

  build-and-push:
    name: Build & Push Images
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Get commit SHA
        id: vars
        run: echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Build and push backend
        run: |
          docker build -t 1Tanguy/projet-devops:backend-${{ steps.vars.outputs.sha_short }} ./backend
          docker push 1Tanguy/projet-devops:backend-${{ steps.vars.outputs.sha_short }}

      - name: Build and push frontend
        run: |
          docker build -t 1Tanguy/projet-devops:frontend-${{ steps.vars.outputs.sha_short }} ./frontend
          docker push 1Tanguy/projet-devops:frontend-${{ steps.vars.outputs.sha_short }}