apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: projet-eni
  name: mysql
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mysql
  template:                
    metadata:
      labels:
        app: mysql
    spec:                  
      containers:
        - name: mysql
          image: mysql:8
          ports:
            - containerPort: 3306
          envFrom:
            - secretRef:
                name: todolist-secrets
            - configMapRef:
                name: todolist-config
          env:
            - name: MYSQL_DATABASE
              valueFrom:
                configMapKeyRef:
                  name: todolist-config
                  key: MYSQL_DATABASE
            - name: MYSQL_USER
              valueFrom:
                secretKeyRef:
                  name: todolist-secrets
                  key: MYSQL_USER
            - name: MYSQL_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: todolist-secrets
                  key: MYSQL_PASSWORD
            - name: MYSQL_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: todolist-secrets
                  key: MYSQL_ROOT_PASSWORD
          volumeMounts:
            - name: mysql-pv
              mountPath: /var/lib/mysql
      volumes:
        - name: mysql-pv
          persistentVolumeClaim:
            claimName: mysql-pvc
      tolerations:           
        - key: "CriticalAddonsOnly"
          operator: "Exists"
          effect: "NoSchedule"
